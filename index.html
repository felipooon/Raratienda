
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rara Tienda</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff8f0;
      color: #444;
      margin: 0;
    }
    header, footer {
      background-color: #FFB380;
      padding: 2rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background: #fff;
      padding: 1rem;
    }
    nav a {
      text-decoration: none;
      color: #444;
      font-weight: bold;
    }
    .section {
      padding: 2rem;
      text-align: center;
    }
    .categorias {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }
    .categoria {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      width: 250px;
    }
    .categoria img {
      width: 100%;
      border-radius: 10px;
    }
    a.btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #FFB380;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rara Tienda</h1>
    <p>Catálogo de productos para amantes de las aves</p>
  </header>

  <nav>
    <a href="calcetines.html">Calcetines</a>
    <a href="pins.html">Pins</a>
    <a href="accesorios.html">Accesorios</a>
  </nav>

  <section class="section">
    <h2>Categorías</h2>
    <div class="categorias">
      <div class="categoria">
        <img src="https://via.placeholder.com/300x200?text=Calcetines" alt="Calcetines">
        <h3>Calcetines</h3>
        <a class="btn" href="calcetines.html">Ver categoría</a>
      </div>
      <div class="categoria">
        <img src="https://via.placeholder.com/300x200?text=Pins" alt="Pins">
        <h3>Pins</h3>
        <a class="btn" href="pins.html">Ver categoría</a>
      </div>
      <div class="categoria">
        <img src="https://via.placeholder.com/300x200?text=Accesorios" alt="Accesorios">
        <h3>Accesorios</h3>
        <a class="btn" href="accesorios.html">Ver categoría</a>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Rara Tienda</p>
  </footer>
</body>
</html>
