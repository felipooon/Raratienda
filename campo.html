<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rara Tienda</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="img/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>


<body>
<div class="wrapper">
  <header>
  <nav class="navbar">
    <div class="nav-left">
      <button class="menu-toggle" id="menu-toggle">&#9776;</button>
      <a href="index.html" class="logo"><i class="fa-solid fa-crow"></i> Rara Tienda</a>
      <ul class="nav-links" id="nav-links">
        <button id="close-menu" class="close-button">&times;</button>
        <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
        <li><a href="#catalogo"><i class="fas fa-store"></i> Catálogo</a></li>
        <li><a href="#acerca"><i class="fas fa-users"></i> Acerca</a></li>
        <li><a href="#contacto"><i class="fas fa-envelope"></i> Contacto</a></li>
      </ul>
    </div>
  </nav>
</header>

  <main>
    
    <!-- Categorías como cards -->
<section id="catalogo" class="catalogo-seccion">
  <div class="catalogo">
    <h2>Accesorios </h2>
  </div>
  
  <div class="catalogo">
    <!-- Categoría 1 -->
    <div class="producto">
      <img src="img/calcetines1.jpg" alt="Calcetines aves">
      <h3>Calcetines chorlos</h3>
      <p>$6.000 CLP</p>
      <button onclick="location.href='coleccion-calcetines.html'">Ver detalles</button>
    </div>

    <!-- Categoría 2 -->
    <div class="producto">
      <img src="img/pin1.jpg" alt="Pin ave rara">
      <h3>Calcetines flamenco</h3>
      <p>$6.000 CLP</p>
      <button onclick="location.href='coleccion-pins.html'">Ver detalles</button>
    </div>

    <!-- Categoría 3 -->
    <div class="producto">
      <img src="img/campo1.jpg" alt="Accesorios de campo">
      <h3>Calcetines pinguino</h3>
      <p>$6.000 CLP</p>
      <button onclick="location.href='coleccion-accesorios.html'">Ver detalles</button>
    </div>
  </div>
</section>

   
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Rara Tienda. Todos los derechos reservados.</p>
    </div>
  </footer>

<script>
 document.addEventListener("DOMContentLoaded", () => {
  const toggle = document.getElementById('menu-toggle');
  const links = document.getElementById('nav-links');
  const close = document.getElementById('close-menu');

  toggle.addEventListener('click', () => {
    links.classList.toggle('show');
    toggle.classList.toggle('open');
    //esta linea convierte el boton hamburguesa en una X
    //toggle.innerHTML = toggle.classList.contains('open') ? '&times;' : '&#9776;';
  });

  close.addEventListener('click', () => {
    links.classList.remove('show');
    toggle.classList.remove('open');
    //toggle.innerHTML = '&#9776;';
  });
});
</script>

</div>
</body>
</html>
